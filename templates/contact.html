{% extends "base.html" %}
{% load static %}


{% block headBlock %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Contact Us</title>
{% endblock headBlock %}
    

{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Your Name</label>
            <input type="text" id="id_name" name="name" class="form-control" value="{{ form.name.value|default:'' }}" required>
        </div>

        <div class="form-group">
            <label for="id_email">Your Email</label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ form.email.value|default:'' }}" required>
        </div>

        <div class="form-group">
            <label for="id_message">Your Message</label>
            <textarea id="id_message" name="message" class="form-control" rows="4" required>{{ form.message.value|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock content %}
